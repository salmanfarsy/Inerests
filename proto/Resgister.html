<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="GET">
		First name:<input type="text" name="fname"><br><br>
		Last name : <input type="text" name="lname"><br><br>
		Birthday : <input type="date" name="bday"><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male <br>
		<input type="radio" name="gender" value="Female">Female <br>
		<input type="radio" name="gender" value="Others">Others <br>
		Pets:<br>
		<input type="checkbox" name="pets" value="Cats">Cats<br>
		<input type="checkbox" name="pets" value="Dogs">Dogs<br>
Cars:<br>
<select name="Cars">
	<option value="Toyota">Tyota</option>
	<option value="Benz">Benz</option>
</select><br>
		Email: <input type="email" name="email" required><br><br>
		Password:<input type="password" minlength="5" name="pass"><br>
		<input type="submit" value="Register now">
		<input type="reset" value="try again">
		<a href="index.html"><input type="button" value="Go home"></a>
	</form>
</body>
</html>
